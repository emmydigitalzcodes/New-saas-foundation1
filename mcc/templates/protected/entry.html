{% extends 'base.html' %}

<title>{% block head_title %}{{ page_title }} - {{ block.super }}{% endblock head_title %}</title>


{% block content %}
<h1> Enter the password</h1>

<form method="POST">
    {% csrf_token %}
    <input type="password" name="code" placeholder="Enter Secret Code" />
    <button type="submit">Submit</button>
</form>
{% endblock content %}
