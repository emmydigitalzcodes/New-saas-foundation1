<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Fix</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />

    <style>
        /* Define your custom colors if not in Tailwind config */
        .bg-neutral-primary { background-color: #ffffff; }
        .text-heading { color: #1f2937; }
        .text-body { color: #6b7280; }
        .bg-brand { background-color: #3b82f6; }
        .text-fg-brand { color: #3b82f6; }
        .bg-neutral-secondary-soft { background-color: #f9fafb; }
        .bg-neutral-tertiary { background-color: #e5e7eb; }
        .border-default { border-color: #e5e7eb; }
        .rounded-base { border-radius: 0.5rem; }
    </style>
</head>
<body>
    <!-- SIMPLE WORKING NAVBAR -->
    <nav class="bg-neutral-primary fixed w-full z-20 top-0 border-b border-default">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="{% url 'home' %}" class="flex items-center space-x-3">
                        
                        <span class="text-xl text-heading font-semibold">SaaS</span>
                    </a>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="{% url 'home' %}" class="text-fg-brand font-medium px-3 py-2">Home</a>
                    <a href="#" class="text-heading hover:text-fg-brand font-medium px-3 py-2">Services</a>
                    <a href="#" class="text-heading hover:text-fg-brand font-medium px-3 py-2">Pricing</a>
                    <a href="#" class="text-heading hover:text-fg-brand font-medium px-3 py-2">Contact</a>
                    {% if request.user.is_authenticated%}
                    <a href="{% url 'account_logout' %}" class="text-heading hover:text-fg-brand font-medium px-3 py-2">Logout</a>
                    {% else %}
                    <a href="{% url 'account_login' %}" class="text-heading hover:text-fg-brand font-medium px-3 py-2">Login</a>
                    <a href="{% url 'account_signup' %}" class="text-heading hover:text-fg-brand font-medium px-3 py-2">Sign up</a>
                    {% endif %}
                </div>

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="md:hidden p-2 rounded-base text-body hover:bg-neutral-secondary-soft">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <!-- Mobile Menu (Hidden by default) -->
            <div id="mobile-menu" class="md:hidden hidden bg-neutral-secondary-soft border-t border-default">
                <div class="px-4 py-2 space-y-1">
                    <a href="#" class="block px-3 py-2 text-white bg-brand rounded-base">Home</a>
                    <a href="#" class="block px-3 py-2 text-heading rounded-base hover:bg-neutral-tertiary">About</a>
                    <a href="#" class="block px-3 py-2 text-heading rounded-base hover:bg-neutral-tertiary">Services</a>
                    <a href="#" class="block px-3 py-2 text-heading rounded-base hover:bg-neutral-tertiary">Pricing</a>
                    <a href="#" class="block px-3 py-2 text-heading rounded-base hover:bg-neutral-tertiary">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Spacer to see content under fixed navbar -->
    <div class="h-20"></div>
    <div class="container mx-auto px-4">
        {% comment %} <h1 class="text-2xl font-bold">Your Content Here</h1>
        <p>If the navbar above is aligned properly, then the issue is with your project setup.</p> {% endcomment %}
    </div>

    <!-- Simple JavaScript for mobile menu -->
    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
    </script>
    <!-- Include Flowbite JS for other components -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>

</body>
</html>
